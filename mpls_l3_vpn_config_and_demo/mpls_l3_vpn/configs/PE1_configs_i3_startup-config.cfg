!
!
!
!
!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname PE1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
!
resource policy
!
ip subnet-zero
no ip icmp rate-limit unreachable
!
!
ip tcp synwait-time 5
ip cef
no ip domain lookup
!
!
ip vrf AMAZON
 rd 10003:20
 route-target export 10003:100
 route-target import 10003:100
!
ip vrf MICROSOFT
 rd 10002:10
 route-target export 10002:100
 route-target import 10002:100
!
mpls label protocol ldp
mpls ldp router-id Loopback0 force
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 10.10.10.10 255.255.255.255
!
interface FastEthernet0/0
 ip vrf forwarding AMAZON
 ip address 10.101.0.1 255.255.255.252
 duplex half
!
interface FastEthernet1/0
 ip vrf forwarding MICROSOFT
 ip address 10.102.0.1 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet1/1
 ip address 10.10.0.1 255.255.255.252
 ip ospf network point-to-point
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip address 10.20.0.1 255.255.255.252
 ip ospf network point-to-point
 duplex auto
 speed auto
!
interface FastEthernet2/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
router ospf 10
 mpls ldp autoconfig
 router-id 10.10.10.10
 log-adjacency-changes
 network 10.10.0.1 0.0.0.0 area 0
 network 10.10.10.10 0.0.0.0 area 0
 network 10.20.0.1 0.0.0.0 area 0
!
router bgp 10000
 no synchronization
 bgp router-id 10.10.10.10
 bgp log-neighbor-changes
 neighbor 20.20.20.20 remote-as 10000
 neighbor 20.20.20.20 update-source Loopback0
 neighbor 30.30.30.30 remote-as 10000
 neighbor 30.30.30.30 update-source Loopback0
 no auto-summary
 !
 address-family vpnv4
 neighbor 20.20.20.20 activate
 neighbor 20.20.20.20 send-community extended
 neighbor 30.30.30.30 activate
 neighbor 30.30.30.30 send-community extended
 exit-address-family
 !
 address-family ipv4 vrf MICROSOFT
 neighbor 10.102.0.2 remote-as 10003
 neighbor 10.102.0.2 activate
 no auto-summary
 no synchronization
 exit-address-family
 !
 address-family ipv4 vrf AMAZON
 neighbor 10.101.0.2 remote-as 10002
 neighbor 10.101.0.2 activate
 no auto-summary
 no synchronization
 exit-address-family
!
ip classless
!
no ip http server
!
!
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
